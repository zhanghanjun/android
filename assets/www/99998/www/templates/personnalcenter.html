<ion-content class="bg_353535" scroll="false">
    <div class="personnalcenter_content">
        <div class="personnalcenter_head">
            <div class="personnalcenter_head_left">
                <img ng-src="{{'icon-car'| img_url}}" class="personnalcenter_head_img">
            </div>
            <div class="personnalcenter_head_right" ng-click="personnalcenter_info()">
                <div class="personnalcenter_head_right_left">
                    <div class="personnalcenter_name">金宝</div>
                    <div class="personnalcenter_phone">15705273223</div>
                </div>
                <div class="personnalcenter_head_right_right">
                    <img ng-src="{{'btn-user-to'| img_url}}" class="personnalcenter_head_row">
                </div>
            </div>
        </div>
        <div class="personnalcenter_info" ng-click="personnalcenter_detail()">
            <div class="personnalcenter_info_img">
                <img ng-src="{{'list-icon-pers'| img_url}}" class="personnalcenter_info_img_src">
            </div>
            <div class="personnalcenter_info_content">
                个人资料
            </div>
            <div class="personnalcenter_info_row">
                <img ng-src="{{'btn-list-to'| img_url}}" class="personnalcenter_info_row_img">
            </div>
        </div>
        <div class="personnalcenter_apply">
            <div class="personnalcenter_apply_info" ng-click="applyinfo()">
                <div class="personnalcenter_info_img">
                    <img ng-src="{{'list-icon-card'| img_url}}" class="personnalcenter_info_img_apply">
                </div>
                <div class="personnalcenter_info_content">
                    申请信息
                </div>
                <div class="personnalcenter_info_row">
                    <img ng-src="{{'btn-list-to'| img_url}}" class="personnalcenter_info_row_img">
                </div>
            </div>
            <hr class="personnalcenter_hr">
            <div class="personnalcenter_record_info" ng-click="applyrecord()">
                <div class="personnalcenter_info_img">
                    <img ng-src="{{'list-icon-jilu'| img_url}}" class="personnalcenter_info_img_apply_record">
                </div>
                <div class="personnalcenter_info_content">
                    我的申请记录
                </div>
                <div class="personnalcenter_info_row">
                    <img ng-src="{{'btn-list-to'| img_url}}" class="personnalcenter_info_row_img">
                </div>
            </div>
        </div>

        <div class="personnalcenter_apply">
            <div class="personnalcenter_apply_info" ng-click="usersetting()">
                <div class="personnalcenter_info_img">
                    <img ng-src="{{'list-icon-set'| img_url}}" class="personnalcenter_info_img_setting">
                </div>
                <div class="personnalcenter_info_content">
                    用户设置
                </div>
                <div class="personnalcenter_info_row">
                    <img ng-src="{{'btn-list-to'| img_url}}" class="personnalcenter_info_row_img">
                </div>
            </div>
            <hr class="personnalcenter_hr">
            <div class="personnalcenter_record_info" ng-click="invitefriend()">
                <div class="personnalcenter_info_img">
                    <img ng-src="{{'list-icon-share'| img_url}}" class="personnalcenter_info_img_friend">
                </div>
                <div class="personnalcenter_info_content">
                    邀请好友
                </div>
                <div class="personnalcenter_info_row">
                    <img ng-src="{{'btn-list-to'| img_url}}" class="personnalcenter_info_row_img">
                </div>
            </div>
        </div>
    </div>
    <hidebackground></hidebackground>
</ion-content>
